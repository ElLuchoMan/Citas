<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>
            {{ titulo }}
            <div *ngIf="loading" class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span
            *ngIf="submit && crearUsuario.invalid"
            class="badge rounded-pill bg-danger"
            >*TODOS LOS CAMPOS SON OBLIGATORIOS*</span
          >
          <form
            class="mt-4"
            [formGroup]="crearUsuario"
            (ngSubmit)="agregarEditarUsuario()"
          >
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Identificación"
                  formControlName="identificacion"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Primer Nombre"
                  formControlName="nombre1"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Segundo Nombre"
                  formControlName="nombre2"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Primer Apellido"
                  formControlName="apellido1"
                />
              </div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Segundo Apellido"
                  formControlName="apellido2"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Teléfono"
                  formControlName="telefono"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Facultad"
                  formControlName="facultad"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Proyecto Curricular"
                  formControlName="proyectocurricular"
                />
              </div>
            </div>
            <div class="col mb-3 mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="Sede"
                formControlName="sede"
              />
              <!-- <label for="formFile" class="form-label">Historia Clinica</label>
              <input
                class="form-control"
                type="file"
                id="formFile"
                formControlName="historiaclinica"
              />-->
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
              <button
                type="text"
                class="btn btn-primary"
                routerLink="/listarUsuarios"
              >
                Volver
              </button>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
